name: "units-test"

on: push

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        result-path: "__tests__/xml/success*.xml"
        ignore-warning: false
    - uses: ./
      with:
        result-path: "__tests__/xml/failure2.xml"
        ignore-warning: true
